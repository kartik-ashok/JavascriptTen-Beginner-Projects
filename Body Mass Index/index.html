<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator</h2>
      <form action="" id="bmiform">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter Age" required />

        <label for="height-feet">Height</label>
        <input type="number" id="height-feet" placeholder="feet" required />
        <input type="number" id="height-inches" placeholder="inches" required />

        <label for="weight">Weight</label>
        <input
          type="number"
          required
          id="weight"
          placeholder="Weight in kg's"
        />
        <input type="submit" value="Calculate BMI" id="calculate" />
      </form>
      <div class="result">Result</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
